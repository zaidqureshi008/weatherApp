<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="weather-container">
            <div class="temp">
                <p>20</p>
            </div>

            <div class="time-location">
                <p>Delhi</p>
                <p><span>12:58 - Monday 2022-09-26</span></p>
            </div>

            <div class="condition">
                <p>Mist </p>
            </div>
        </div>
    </div>
    <nav>
        <form action="" class="navv">
            <input type="text" placeholder="Search for a location" class="search-area">

            <button type="submit" class="search-button">Search Button</button>
        </form>
    </nav>

    <script src="script.js"></script>
</body>
</html>
